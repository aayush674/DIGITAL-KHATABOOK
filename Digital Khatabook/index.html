<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Digital Khatabook</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Sign Up</span></div>
        <form onsubmit="signup(event)">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" name="" placeholder="Full Name" id="fullname" />
          </div>

          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" name="" placeholder="Email" id="email" />
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              name=""
              placeholder="Password"
              id="password"
            />
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              name=""
              placeholder="Confirm Password"
              id="copassword"
            />
          </div>
          <div>
            <br />
            <button id="signupinp" class="sbmt" value="Sign Up" class="btn">
              Submit
            </button>

            <div class="signup-link">
              Already have an account? <a href="./login.html">Login Here</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="/JAVASCRIPT/app.js" type="module"></script>
</html>
